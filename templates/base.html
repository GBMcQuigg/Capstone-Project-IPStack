<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Location Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <!-- <link rel="stylesheet" href="/static/bootstrap.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/bootstrap"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/background.css" />
    <script src="/static/background.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <span style="color: white">IP Location Tracker</span>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if not g.user %}
          <li>
            <a
              href="/login"
              class="btn btn-outline-light reroutes"
              class="navbar-brand"
            >
              <span class="nav-btns"> <b> Login </b> </span></a
            >
          </li>
          <li>
            <a
              href="/register"
              class="btn btn-outline-light reroutes"
              class="navbar-brand"
            >
              <span class="nav-btns"> <b> Sign Up </b> </span></a
            >
          </li>
          {% else %}
          <li>
            <a href="/logout" class="btn btn-outline-light reroutes">
              <span class="nav-btns">Log out</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container" id="flashes">
      {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
    <canvas></canvas>
  </body>
</html>
