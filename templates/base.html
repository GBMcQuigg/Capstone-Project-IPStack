<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Location Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <script src="https://unpkg.com/bootstrap"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <span>IP Location Tracker</span>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if not g.user %}
          <li>
            <a href="/login" class="navbar-brand">
              <span class="reroutes"> <b> Login </b> </span></a
            >
          </li>
          <li>
            <a href="/register" class="navbar-brand">
              <span class="reroutes"> <b> Sign Up </b> </span></a
            >
          </li>
          {% else %}
          <li><a href="/logout" class="reroutes"> <b> Log out </b></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
  </body>
</html>
